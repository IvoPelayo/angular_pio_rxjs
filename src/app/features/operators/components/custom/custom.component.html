<div fxFill fxLayout="row wrap" fxLayoutGap="10px">
    <markdown fxFlex="100" preserveWhitespaces>
      # Custom

    </markdown>

<mat-card fxFlex="45" fxFlex.lt-md="100">
    <mat-card-header>
        <p mat-card-title>Loader / Save success</p>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let dummy"> {{ dummy.name }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let dummy"> {{dummy.lastName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="birthDate">
              <th mat-header-cell *matHeaderCellDef> F. de nacimiento </th>
              <td mat-cell *matCellDef="let dummy"> {{dummy.birthDate }} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let dummy"> {{dummy.age }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Accones </th>
                <td mat-cell *matCellDef="let dummy">
                    <button mat-flat-button (click)="save(dummy)" color="secondary">Guardar</button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="getData()">Buscar</button>
      </mat-card-actions>
</mat-card>
</div>
