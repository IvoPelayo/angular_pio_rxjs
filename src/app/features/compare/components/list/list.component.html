<mat-card>
    <app-dummy-table [source]="data" (rowClick)="edit($event)" [editable]="true"></app-dummy-table>
</mat-card>

<mat-card *ngIf="manager.dummy">
    <mat-card-header>
        <div padding fxLayout="row" fxFlex fxLayoutAlign="end center">
            <button mat-flat-button color="primary" (click)="save()" >
                Guardar
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <app-dummy-edit [(dummy)]="manager.dummy"></app-dummy-edit>
        <mat-divider></mat-divider>
        <div fxLayout="column" fxLayoutGap="15px" class="children">
            <div fxLayout="row"  fxLayoutAlign="space-between center">
                <mat-label>Hijos</mat-label>
                <button mat-flat-button color="primary" (click)="manager.addChildren()">
                    Nuevo
                </button>
            </div>
            <app-dummy-edit padding *ngFor="let child of manager.dummy.children; let i = index" [(dummy)]="manager.dummy.children[i]"></app-dummy-edit>
        </div>
    </mat-card-content>
</mat-card>
