<mat-card>
    <app-dummy-table [source]="data" (rowClick)="edit($event)"></app-dummy-table>
</mat-card>

<mat-card *ngIf="manager.dummy">
    <mat-card-header>
        <app-dummy-edit [(dummy)]="manager.dummy"></app-dummy-edit>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px" class="children">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-label>Hijos</mat-label>
                <button mat-flat-button color="primary" (click)="manager.addChildren()">
                    <mat-icon matPrefix>add</mat-icon>
                    Nuevo
                </button>
            </div>
            <app-dummy-edit *ngFor="let child of manager.dummy.children; let i = index" [(dummy)]="manager.dummy.children[i]"></app-dummy-edit>
        </div>
    </mat-card-content>
</mat-card>
